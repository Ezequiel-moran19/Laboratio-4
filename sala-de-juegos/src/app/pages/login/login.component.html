<div class="overlay animated fadeInLeft">
  <div class="ui-panel login-panel animated bounceInDown form-panel">
    <div class="header d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-3 fw-normal">
        <span class="highlight">Sala</span>
        <span class="highlight1">Juegos</span>
      </h1>
      <button class="btn btn-outline btn-close" (click)="cancelLogin()"></button>
    </div>
  
      <form #f="ngForm" class="login100-form validate-form flex-sb flex-w">
  
        <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn"> El correo es obligatorio</span>
  
        <div class="wrap-input100 m-b-16">
            <input class="input100" type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Email">
            <span class="focus-input100"></span>
        </div>
  
        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span>

        <div class="wrap-input100 m-b-16">
            <input class="input100" type="password" name="password" [(ngModel)]="usuario.password" minlength="6" required placeholder="Password">
            <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input [(ngModel)]="usuarioTest" (change)="autocompletarUsuario()" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">

              <label class="label-checkbox100" for="ckb1">
                  Cargar usuario test
              </label>
          </div>

          <div>
            <a routerLink="/registro" class="txt1" style="text-decoration: none; color: blue;">Â¿No tienes cuenta?</a>
        </div> 
      </div>       

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div class="container-login100-form-btn m-t-17">
            <button (click)="Login(f)" class="btn w-100 btn-lg btn-outline-black mb-2">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
