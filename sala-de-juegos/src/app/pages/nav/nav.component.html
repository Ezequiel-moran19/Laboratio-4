<nav class="navbar-expand-md border-bottom mb-3" style="background-color: #e3f2fd;">
  <div class="container ">
    <ul class="nav d-flex justify-content-center">
      <li class="nav-item mr-2">
        <a class="nav-link text-dark" routerLink="/home">Home</a>
      </li>
      <ng-container *ngIf="isAuthenticated; else notAuthenticated">
        <li class="nav-item logout-link mr-2">
          <a class="nav-link text-dark" (click)="logOut()" style="cursor: pointer;">Log Out</a>
        </li>
      </ng-container>
      <ng-template #notAuthenticated>
        <!-- Mostrar botones de Registro y Login cuando el usuario no está autenticado -->
        <li class="nav-item mr-2"> <!-- Añade la clase mr-2 para agregar margen derecho -->
          <a class="nav-link text-dark" routerLink="/login">Login</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link text-dark" routerLink="/registro">Registro</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
